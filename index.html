<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="weatherInfo">
            <div class="temperature">
                <div class="imp"><span class="imperial"></span>&deg;F
                <hr /></div>
                <div class="met"><span class="metric"></span>&deg;C</div>
            </div>
            <div class="weatherText">Weather</div>
        </div>
        <div class="icon"><img src="img/icons/1.svg"></div>
        <form>
            <h1 class="cityName">Location</h1>
            <input type="text" name="city" placeholder="Enter Location">
        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
